{% endfor %}

<form action="" method="post">
    <input type="hidden" name="csrf" value="{{ model.csrf }}">
    <div>
        <label for="lastname">Nom :</label> <input type="text" id="lastname" name="lastname" required>
    </div>
    <div>
        <label for="firstname">Prenom :</label> <input type="text" id="firstname" name="firstname" required>
    </div>
    <div>
        <label for="slogan">Slogan :</label> <input type="text" id="slogan" name="slogan">
    </div>
    <div>
        <button type="submit">Enregistrement du candidat</button>
    </div>
</form>
